[env:nodemcu-32s]
platform = espressif32
board = nodemcu-32s
framework = arduino

lib_deps = bogde/HX711
monitor_speed = 115200

build_flags = -include include/build_metadata.h
extra_scripts = pre:scripts/update_build_metadata.py
